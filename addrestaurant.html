<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BistroPal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="restaurant.html">Restaurant List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addrestaurant.html">Add Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-5">
        <h1 class="pt-5 mb-5" id="form-title">Add Restaurant</h1>
        <div class="alert alert-info" id="loading" role="alert" style="display: none;">Sending Data...</div>
        <div class="alert alert-danger" id="error" role="alert" style="display: none;"></div>
        <div class="alert alert-success" id="success" role="alert" style="display: none;"></div>
        <form id="add-restaurant-form">
            <div class="mb-4">
                <label for="name" class="mb-1">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label for="cuisine" class="mb-1">Cuisine:</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" required>
            </div>
            <div class="mb-4">
                <label for="address" class="mb-1">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-4">
                <label for="city" class="mb-1">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-4">
                <label for="rating" class="mb-1">Rating:</label>
                <input type="number" class="form-control" id="rating" name="rating" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Add Restaurant</button>
        </form>
    </div>
    <footer class="text-center mt-5">
        <p>&#169; 2023 BistroPal. All rights reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="add-restaurant.js"></script>
</body>

</html>
